plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

dependencies {
    implementation 'org.projectlombok:lombok:1.18.18'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testImplementation group: 'io.appium', name: 'java-client', version: '7.2.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.0.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.10.0'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation 'io.qameta.allure:allure-testng:2.24.0'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.20.1'
    implementation 'commons-validator:commons-validator:1.7'
}

test {
    useTestNG() {
        suites 'src/test/resources/notes_test.xml'
    }
}